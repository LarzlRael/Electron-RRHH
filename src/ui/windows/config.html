<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/773509b321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./../styles/main.css">
    <title>Configuraciones</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Agregar administrador</h5>
                <form class="form" id="form-new-user">
                    <div class="form-group">
                        <label for="">Nombre de usuario</label>
                        <input type="text" class="form-control" placeholder="usuario" id="usuario">
                    </div>
                    <div class="form-group">
                        <label for="">Contraseña</label>
                        <input type="password" class="form-control" placeholder="contraseña" id="password">
                    </div>
                    <div class="custom-control custom-checkbox">

                        <input type="checkbox" class="custom-control-input" id="admin">

                        <label class="custom-control-label" for="admin"> ¿Es administrador? </label>
                    </div>

                    <div class="form-group">
                        <button class="mt-4 btn btn-outline-primary btn-block">Agregar Nuevo usuario</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h5>Usuarios que pueden entrar al sistema</h5>

                <table class="table" id="usuarios">

                </table>
            </div>
        </div>
    </div>
    <script src="../js/config.js"></script>
</body>

</html>
