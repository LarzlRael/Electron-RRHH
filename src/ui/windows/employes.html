<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/773509b321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../styles/main.css">

    <title>Empleados</title>
</head>

<div class="container">
    <div class="row">
        <div class="col-md-5">

            <div class="card employes">
                <div class="card-title ">
                    <h4 class="text-center">Agregar Nuevo empleado</h4>
                    <div class="card-body">
                        <form id="form-new-employe">
                            <div class="datos-personales active">
                                <h5 class="">Datos Personales</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre del empleado"
                                        id="nombre">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="telefono" id="telefono">
                                </div>
                                <button class="btn btn-success next">Siguiente</button>
                            </div>
                            <!--?  Segundo stepper -->
                            <div class="direccion">
                                <h5 class="">Direccion y foto</h5>


                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Direccion" id="direccion">
                                </div>

                                <div class="form-group">
                                    <label for="Imagen">
                                        Subir Imagen</label>
                                    <button id="foto" class="btn btn-outline-success">
                                        <i class="fas fa-camera fa-2x"></i>
                                        Subir Foto</button>

                                </div>
                                <button class="btn btn-danger back">Atr√°s</button>
                                <button class="btn btn-success next2">Siguiente</button>
                            </div>

                            <div class="puesto-trabajo">
                                <h5 class="">Puesto de trabajo</h5>
                                <label for="">Seleccione Departamento</label>
                                <br>
                                <select id="jobs" class="form-control"></select>
                                <div class="form-group">

                                    <label for="">Salario : </label>
                                    <input id="salario" type="number" class="form-control"
                                        placeholder="Los numeros permitidos 24000 -5000 ">
                                    <div class="mensaje" id="salario-validacion"></div>
                                </div>

                                <button class="btn btn-danger back2">atras</button>

                                <input type="submit" value="Registrar" class="btn btn-info">
                            </div>

                        </form>
                    </div>
                </div>

                <!-- <div class="step active"></div>
                <div class="step "></div>
                <div class="step"></div> -->
                <div class="card-footer stepper"></div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="row" id="cards-container">
            </div>
        </div>
    </div>
</div>
<script src="../js/employes.js"></script>
<script src="../js/uploadImage.js"></script>
<script src="../js/salario.js"></script>

<body>
</body>

</html>
