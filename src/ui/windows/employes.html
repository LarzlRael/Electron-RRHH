<div class="row">
    <div class="col-md-6">

        <div class="card employes">
            <div class="card-title ">
                <h3 class="text-center ">Agregar Nuevo empleado</h3>
                <div class="card-body">
                    <form id="form-new-employe">
                        <div class="datos-personales active">
                            <h2>Datos Personales</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre del empleado">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Apellidos">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Direccion">
                            </div>
                            <button class="btn btn-success next">Siguiente</button>
                        </div>
                        <!--?  Segundo stepper -->
                        <div class="direccion">
                            <h2>Direccion y foto</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Direccion">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="telefono">
                            </div>

                            <div class="form-group">
                                <label for="Imagen">Subir Imagen</label>
                                <input type="file" class="form-control">

                            </div>
                            <button class="btn btn-danger back">Atr√°s</button>
                            <button class="btn btn-success next2">Siguiente</button>
                        </div>

                        <div class="puesto-trabajo">
                            <h2>Puesto de trabajo</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Direccion">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="telefono">
                            </div>

                            <div class="form-group">
                                <label for="Imagen">Subir Imagen</label>
                                <input type="file" class="form-control">
                            </div>
                            <button class="btn btn-danger back2">atras</button>

                            <input type="submit" value="Registrar" class="btn btn-info">
                        </div>

                    </form>
                </div>
            </div>

            <!-- <div class="step active"></div>
