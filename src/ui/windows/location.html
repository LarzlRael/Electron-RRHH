<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/773509b321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css">

    <title>Locaciones</title>



</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <form id="formLocacion">
                    <h5>Agregar Nueva Locacion</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Direccion (calle)" id="direccion">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ciudad" id="ciudad">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Provincia" id="provincia">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-outline-success" value="Crear una nueva Locacion" id="action-button">
                        <input type="reset" class="btn btn-outline-info" value="limpiar" id="limpiar-eliminar">
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table table-striped table-hover" id="lista_locacion"></table>
            </div>
        </div>
    </div>

    <script src="./../js/locaciones.js"></script>

</body>

</html>
